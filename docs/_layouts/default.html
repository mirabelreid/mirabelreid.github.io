<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/custom.css?v=' | append: site.github.build_revision | relative_url }}">


    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
<header class="custom-header">
  <div class="header-content">
    <div class="header-text">
      <h1>{{ site.title | default: site.github.repository_name }}</h1>
      <p>{{ site.description | default: site.github.project_tagline }}</p>
      <p>Email: <a href="mailto:mreid48@gatech.edu">mreid48@gatech.edu</a></p>
      <p>
        <a href="https://www.linkedin.com/in/mirabel-reid-b3b779156">LinkedIn</a> |
        <a href="https://github.com/mirabelreid/mirabelreid.github.io/raw/master/Reid-CV.pdf">Resume</a>
      </p>
    </div>
    <div class="header-photo">
      <img src="{{ '/assets/Reid-photo.JPG' | relative_url }}" alt="Photo of Mirabel Reid" />
    </div>
  </div>
</header>
      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
